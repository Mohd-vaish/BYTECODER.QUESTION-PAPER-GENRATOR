<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCoder QPG</title>
    <style>
        /* CSS: Basic Styling */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        button { background: #28a745; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #218838; }
        #paper-output { margin-top: 20px; padding: 15px; border-top: 2px solid #eee; }
        .question { margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>ByteCoder Question Generator</h2>
    <p>Click niche button pe click karein paper generate karne ke liye:</p>
    
    <button onclick="generatePaper()">Generate Paper</button>

    <div id="paper-output">
        </div>
</div>

<script>
    // JS: Questions ka Data
    const questionBank = [
        "1. What is HTML stands for?",
        "2. Explain the difference between Let and Var in JS.",
        "3. What is the purpose of CSS?",
        "4. How do you create a function in JavaScript?",
        "5. What is the use of the <div> tag?"
    ];

    function generatePaper() {
        const outputDiv = document.getElementById('paper-output');
        outputDiv.innerHTML = "<h3>Your Question Paper:</h3>"; // Reset content

        // Randomly 3 questions pick karte hain
        let selectedQuestions = questionBank.sort(() => 0.5 - Math.random()).slice(0, 3);

        selectedQuestions.forEach((q) => {
            let p = document.createElement('p');
            p.className = "question";
            p.innerText = q;
            outputDiv.appendChild(p);
        });
    }
</script>

</body>
</html>
