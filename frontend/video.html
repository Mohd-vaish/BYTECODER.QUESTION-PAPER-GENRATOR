<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Solutions</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">ByteCoder</div>
      <h1 class="title">Video Solutions</h1>
    </header>
    <section class="controls">
      <div class="grid">
        <div class="field span-2">
          <label>Keyword</label>
          <input id="q" type="text" placeholder="e.g., Linked Lists, Flexbox, ACID">
        </div>
        <div class="field">
          <label>Language</label>
          <select id="lang">
            <option value="">Any</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
          </select>
        </div>
        <div class="field">
          <label>Channel (optional)</label>
          <input id="channel" type="text" placeholder="e.g., Gate Smashers">
        </div>
        <div class="field span-2">
          <label>Suggested Keywords</label>
          <div id="chips" class="chips"></div>
        </div>
      </div>
      <div class="actions">
        <button id="search">Search</button>
        <a id="openYoutube" target="_blank">Open on YouTube</a>
        <button id="copyLink">Copy Link</button>
        <button id="print" class="secondary">Print/Export</button>
        <button id="download-html">Download HTML</button>
      </div>
      <div class="status" id="status"></div>
    </section>
    <section class="paper">
      <div class="hdr">
        <div>
          <h2 id="hdrTitle">Results</h2>
          <div class="meta" id="hdrMeta"></div>
        </div>
      </div>
      <div id="playerWrap">
        <iframe id="player" width="100%" height="480" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="results" class="results"></div>
      <div id="paper-output" class="paper"></div>
    </section>
  </div>
  <script type="module" src="./js/video.js"></script>
</body>
</html>
